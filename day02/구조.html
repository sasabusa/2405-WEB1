<!-- 이 문서가 html 문서임을 알려주는 부분 -->
<!DOCTYPE html>

<!-- 태그는 여는 태그와 닫는 태그로 구분되어 있고, 부모 태그 안에서 시작된 자식 태그는 반드시 부모 태그 안에서 닫히면 된다. -->

<!-- html 여는 태그, lang은 언어를 뜻한다. -->
<html lang="ko">
    <!-- head: like 두뇌속 생각. 다양한 정보가 들어있는 영역 -->
    <head>
        <!-- UTF-8 : 가변 인코딩 방식 -->
        <meta charset="UTF-8">
        <!-- 반응형을 위한 부분 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>SBS 코딩 HTML 수업</title>
    </head>
    <body>
        <!-- 실제로 웹 브라우저에 나타날 영역 -->

    </body>

<!-- html 닫는 태그 -->
</html>
