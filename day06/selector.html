<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- reset.css 활용 방법 -->
    <link rel="stylesheet" href="../reset.css">
    <style>
        *{
            margin: 0;
            padding: 0;   
        }
        
        /* 태그 선택자 */

        p{
            color: pink;
        }

        .clicked{
            background-color: pink;
        }

        .hello{
            font-size: 20px;
        }

        #me{
            font-weight: bold;
            font-size: 24px;
            color: blue;
        }

    </style>
</head>
<body>
    <!-- 
        선택자의 종류
        1. 태그 선택자(태그 이름)
            태그 선택자는 '초기화'의 성질이 강하다.
            개별 속성을 설정하기 위한 선택자로는 적합하지 않다.
        2. 클래스 선택자(.클래스)
            반복될 것을 전제로 한 선택자.
            가장 많이 사용되는 선택자.
        3. 아이디 선택자(#아이디)
            단 하나뿐인 컨텐츠에 속성을 주기 위한 선택자.
     -->
     <p>p태그 잘하는 타자</p>
     <p>p태그 멋진 투수</p>
     
     <button class="clicked">누르면 색이 바뀌는 버튼</button>

     <span class="hello">
        클래스입니다.
     </span>

     <span id="me">
        아이디입니다.
     </span>


    </body>
</html>
